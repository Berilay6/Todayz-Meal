<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Harici CSS dosyasını bağlar -->
    <link rel="stylesheet" href="styleProfile.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Kullanıcı profiline hoş geldiniz mesajı -->
      <h1>Welcome to Your Profile!</h1>
      <!-- Kullanıcı profil fotoğrafı -->
      <img src="profile.jpg" class="profileImg" alt="profilePic" />
      <!-- Kullanıcı adı veya e-posta bilgisi -->
      <div class="username">
        <p id="userEmail">"Username"</p>
      </div>
      <!-- Kullanıcının favori tariflerini listeleyen bölüm -->
      <div class="favorites">
        <h2>Favorite Recipes</h2>
        <ul id="favoriteList"></ul>
      </div>
    </div>
    <!-- Önceki sayfaya dönmek için buton -->
    <button class="goBack" onclick="goBack()">Go Back</button>

    <!-- Modal Penceresi (Favori tarif detayları için) -->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        overflow-y: scroll;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
      "
    >
      <div
        id="modalContent"
        style="
          background: white;
          margin: 10% auto;
          padding: 20px;
          width: 50%;
          border-radius: 10px;
        "
      >
        <!-- Modal kapatma butonu -->
        <button onclick="closeModal()">Close</button>
        <!-- Modal içeriğinin gösterileceği alan -->
        <div id="modalBody"></div>
      </div>
    </div>
    <!-- JavaScript dosyasını bağlar -->
    <script src="scriptProfile.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todayz Meal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <button id="profileButton">
      <img src="profile.jpg" alt="Profile" />
    </button>

    <div class="search-container">
      <h2 class="title">Todayz Meal</h2>
      <div class="search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input
          class="search-input"
          type="search"
          id="ingredientInput"
          placeholder="Enter ingredients"
        />
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="veganFilter" /> Vegan</label>
        <label
          ><input type="checkbox" id="vegetarianFilter" /> Vegetarian</label
        >
      </div>
      <button id="searchButton">Search Recipes</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="recipe-container">
      <h2>Recipes</h2>
      <ul id="recipeList"></ul>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        overflow-y: scroll;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
      "
    >
      <div
        id="modalContent"
        style="
          background: white;
          margin: 10% auto;
          padding: 20px;
          width: 50%;
          border-radius: 10px;
        "
      >
        <button onclick="closeModal()">Close</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>

<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sayfanın başlık kısmı, tarayıcı sekmesinde görünecek -->
    <title>Login - Todayz Meal</title> 
    <!-- Sayfayı stilize eden CSS dosyasını buraya dahil ediyoruz -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Ana içerik alanı -->
    <div class="main">
      <!-- Web sitesiinin adı -->
      <h1>Todayz Meal</h1>

      <!-- Kullanıcı giriş formu -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />  <!-- E-posta girişi için input alanı -->
        <input type="password" id="password" placeholder="Password" required />  <!-- Şifre girişi için input alanı -->
        <button type="submit">Login</button>  <!-- Giriş butonu -->
        <div id="errorMsg" style="color: red"></div>  <!-- Hata mesajlarını göstereceğimiz div -->
      </form>
      
      <!-- Hesabı olmayan kullanıcılar için kayıt olma linki -->
      <p>
        Not registered?
        <a href="signup.html">Create an account</a>
      </p>
    </div>

    <!--
    `login.js` dosyasını modül olarak dahil ediyoruz.
      - Script kodunu okunurluğu kolaylaştırmak için ayırıp modül olarak çağırdık.
      - `type="module"`: Bu, dosyanın ES6 modül olarak çalışmasını sağlar.
      - `defer`: Script dosyasının yüklenmesi sayfa içeriği tamamen yüklendikten sonra yapılır, bu sayede sayfa yüklenme hızını artırır.
    -->
    <script type="module" src="login.js" defer></script>
  </body>
</html>

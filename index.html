<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
    <h2>Recipe Finder</h2>
    <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g., tomato, cheese)">
    <button id="searchButton">Search Recipes</button>
    <ul id="recipeList"></ul>

    <!-- Modal (Initially hidden) -->
    <div id="modal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); text-align: center;">
        <div id="modalContent" style="background: white; margin: 10% auto; padding: 20px; width: 50%; border-radius: 10px;">
            <button onclick="closeModal()">Close</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
